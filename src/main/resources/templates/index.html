<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<script type="text/javascript" src="js/login.js"></script></head>
<body onload="session()">
<div style="margin: 50px;">
	<!--<button onclick="(function log(){
    		location = 'login.html';
    	})()">Login</button>-->

    <button onclick="window.location.href = 'http://localhost:8080/login';"> Login </button>
</div>

<form id = "form" action="#" th:action="@{/}" th:object="${user}"
	  onsubmit="onSignup(this)"  name ='signup' style="border:1px solid #ccc" method="post">
	<div class="container">
		<h1>Sign Up for Buyers.</h1>
		<p>Please fill in this form to create an account.</p>
		<hr>

		<label><b>Email</b></label>
		<input type="email" placeholder="Enter Email" th:field="*{email}" name="email" required>
		<br />
		<br />

		<label><b>First Name</b></label>
		<input type="text" th:field="*{firstName}"
			   placeholder="Enter first name" name="fname" required>
		<br />
		<br />

		<label><b>Last Name</b></label>
		<input type="text" placeholder="Enter last name" th:field="*{lastName}" name="lname" required>

		<br />
		<br />

		<label><b>Username</b></label>
		<input type="text" placeholder="Enter Username" th:field="*{userName}" name="username" required>
		<br />
		<br />

		<label><b>Password</b></label>
		<input type="password" placeholder="Enter Password" th:field="*{password}" name="psw" required>
		<br />
		<br />

		<label><b>Repeat Password</b></label>
		<input type="password" placeholder="Repeat Password" name="pswrepeat" required>
		<br />
		<br />

		<label><b>Select User type</b></label>
		<select name="type">
			<option value="buyer">buyer</option>
			<option value="supplier">supplier</option>
		</select>
		<br />
		<br />

		<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

		<div class="clearfix">
			<button type="submit" onclick="onSignUp()">Sign Up</button>
		</div>


	</div>
</form>
</body>
</html>
